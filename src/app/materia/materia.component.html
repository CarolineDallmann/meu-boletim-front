<app-layout-principal>
    <app-card-filtro>
        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="row" fxLayoutAlign="space-between center"
            fxLayoutAlign.sm="space-between center" fxLayoutAlign.xs="space-between stretch" fxFlex>
            <div>
                <mat-form-field appearance="outline" style="margin-bottom: -1.25em" [ngStyle.xs]="{'width': '100%'}">
                    <mat-label>{{!materiaSelecionada ? 'Adicionar matéria' : 'Editar matéria'}}</mat-label>
                    <input matInput [value]="materiaSelecionada?.nome" (input)="onInput($event)" autocomplete="off">
                </mat-form-field>
            </div>
            <div>
                <app-button [disabled]="!materiaSelecionada" (click)="salvar()" [fullSize]="isSmall">Salvar
                </app-button>
            </div>
        </div>
    </app-card-filtro>

    <app-card-conteudo>
        <div [ngStyle.xs]="{'overflow-x': 'auto', 'max-width': '100%'}">
            <table mat-table [dataSource]="materias" [ngStyle.xs]="{'min-width': '350px'}">
                <ng-container matColumnDef="materias">
                    <th mat-header-cell *matHeaderCellDef> Matérias </th>
                    <td mat-cell *matCellDef="let materia">{{materia.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let materia" style="text-align: right;">
                        <app-button (click)="editar(materia)">
                            <span class="material-icons">
                                edit
                            </span>
                        </app-button>
                        <app-button type="danger" [leftSpace]="true" (click)="excluir(materia)">
                            <span class="material-icons">
                                delete_outline
                            </span>
                        </app-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <app-pgempty *ngIf="!materias">
            {{"Não foram encontrados resultados"}}
        </app-pgempty>

    </app-card-conteudo>
</app-layout-principal>
