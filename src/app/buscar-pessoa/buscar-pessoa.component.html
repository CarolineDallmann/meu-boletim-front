<app-layout-principal>
    <app-card-filtro>
        
        <div style="padding: 10px;">
            <mat-grid-list cols="3" rowHeight="60px">
                <mat-grid-tile colspan="1">
                    <mat-form-field appearance="legacy" style="width:350px; margin-left:15px;">
                        <mat-label>Pesquisar</mat-label>
                        <input type="search" matInput placeholder="Ex. Maria" #nome>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-checkbox style="margin-left:160px;">Mostrar Inativos</mat-checkbox>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-button> <a [routerLink]="['/cadastro', tipoPessoa]" style="text-decoration: none; color: white">Adicionar novo</a> </app-button>
                </mat-grid-tile>
            </mat-grid-list>
        </div>

    </app-card-filtro>

    <app-card-conteudo>
        <div>
            <table mat-table [dataSource]="alunos">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let alunos">{{alunos.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="serie">
                    <th mat-header-cell *matHeaderCellDef> SÃ©rie </th>
                    <td mat-cell *matCellDef="let alunos"> {{alunos.serie}} </td>
                </ng-container>

                <ng-container matColumnDef="turma">
                    <th mat-header-cell *matHeaderCellDef> Turma </th>
                    <td mat-cell *matCellDef="let alunos"> {{alunos.turma}} </td>
                </ng-container>

                <ng-container matColumnDef="turno">
                    <th mat-header-cell *matHeaderCellDef> Turno </th>
                    <td mat-cell *matCellDef="let alunos"> {{alunos.turno}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell> <i class="material-icons">create</i> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAlunos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAlunos;"></tr>
            </table>
        </div>
        <app-pgempty *ngIf="msg">
            {{ msg }}
        </app-pgempty>
    </app-card-conteudo>
</app-layout-principal>
