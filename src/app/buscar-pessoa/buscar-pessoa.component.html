<app-layout-principal>
    <app-card-filtro>
        
        <div class="filtroContainer">
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="row" fxLayoutAlign="space-around center"
            fxLayoutAlign.sm="space-around center" fxLayoutAlign.xs="space-between stretch">
                <div fxLayout="column"  fxFlex=40>
                    <mat-form-field appearance="legacy" class="inputNome">
                        <mat-label>Pesquisar</mat-label>
                        <input type="search" matInput placeholder="Ex. Maria" #nome (ngModel)="pesquisar" (change)="onNomeChange()">
                    </mat-form-field>
                </div>
                <div fxLayout="column" fxFlex=10>
                    <mat-checkbox [(ngModel)]="checkInitivo" class="widthCheck" (change)="onInativoChange()">Mostrar Inativos</mat-checkbox>
                </div>
                <div fxLayout="column" fxFlex=10>
                    <app-button (click)="cadastrar(tipoPessoa)">Adicionar novo </app-button>
                </div>
            </div>
        </div>

    </app-card-filtro>

    <app-card-conteudo>
        <div *ngIf="tipoPessoa=='ALUNO'" fxFlex=100>
            <table fxFlex mat-table [dataSource]="pessoas">
                <ng-container matColumnDef="nome">
                    <th fxflex=20 mat-header-cell *matHeaderCellDef> Nome </th>
                    <td fxflex=20 mat-cell *matCellDef="let pessoa">{{pessoa.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="serie">
                    <th mat-header-cell *matHeaderCellDef fxflex=20> SÃ©rie </th>
                    <td fxflex=20 mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.serie | serieDePara}} </td>
                </ng-container>

                <ng-container matColumnDef="turma">
                    <th fxflex=20 mat-header-cell *matHeaderCellDef> Turma </th>
                    <td fxflex=20 mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.nomeTurma | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="turno">
                    <th fxflex=20 mat-header-cell *matHeaderCellDef> Turno </th>
                    <td fxflex=20 mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.turno}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th fxflex=20 mat-header-cell *matHeaderCellDef></th>
                    <td fxflex=20 mat-cell *matCellDef="let pessoa" class="button-edit"> 
                        <app-button (click)="editar(pessoa)">
                            <span class="material-icons">
                                edit
                            </span>
                        </app-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAlunos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAlunos;"></tr>
            </table>
        </div>
        <div *ngIf="tipoPessoa!='ALUNO'">
            <table mat-table [dataSource]="pessoas">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let pessoa">{{pessoa.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let pessoa" class="button-edit"> 
                        <app-button (click)="editar(pessoa)">
                            <span class="material-icons">
                                edit
                            </span>
                        </app-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAdultos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAdultos;"></tr>
            </table>
        </div>
        
        <app-pgempty *ngIf="msg">
            {{ msg }}
        </app-pgempty>
    </app-card-conteudo>
</app-layout-principal>
