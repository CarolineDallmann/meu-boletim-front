<app-layout-principal>
    <app-card-filtro>

        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="row wrap" fxLayout.md="row wrap"fxLayoutAlign="space-around center"
            fxLayoutAlign.sm="space-around center" fxLayoutAlign.xs="space-between stretch">
            <div fxFlex.sm="50">
                <mat-form-field appearance="legacy" class="inputNome" [ngStyle.xs]="{'width': '100%'}" [ngStyle.sm]="{'width': '80%'}"
                [ngStyle]="{'width': '400px'}">
                    <mat-label>Pesquisar</mat-label>
                    <input type="search" matInput placeholder="Ex. Maria" #nome (ngModel)="pesquisar"
                        (change)="onNomeChange()">
                </mat-form-field>
            </div>
            <div fxFlex.sm="50">
                <mat-checkbox [(ngModel)]="checkInitivo" class="widthCheck" (change)="onInativoChange()">Mostrar
                    Inativos</mat-checkbox>
            </div>
            <div fxFlex.sm="50">
                <app-button (click)="cadastrar()" [fullSize]="isSmall">Adicionar novo </app-button>
            </div>
        </div>


    </app-card-filtro>

    <app-card-conteudo>
        <div *ngIf="tipoPessoa=='ALUNO'" [ngStyle.sm]="{'overflow-x': 'auto', 'max-width': '100%'}" [ngStyle.xs]="{'overflow-x': 'auto', 'max-width': '100%'}">
            <table mat-table [dataSource]="pessoas" [ngStyle.sm]="{'min-width': '976px'}" [ngStyle.xs]="{'min-width': '676px'}">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let pessoa">{{pessoa.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="serie">
                    <th mat-header-cell *matHeaderCellDef> SÃ©rie </th>
                    <td mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.serie | serieDePara}} </td>
                </ng-container>

                <ng-container matColumnDef="turma">
                    <th mat-header-cell *matHeaderCellDef> Turma </th>
                    <td mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.nomeTurma | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="turno">
                    <th mat-header-cell *matHeaderCellDef> Turno </th>
                    <td mat-cell *matCellDef="let pessoa"> {{pessoa.turmas.turno | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let pessoa" class="button-edit">
                        <app-button (click)="editar(pessoa)">
                            <span class="material-icons">
                                edit
                            </span>
                        </app-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAlunos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAlunos;"></tr>
            </table>
        </div>
        <div *ngIf="tipoPessoa!='ALUNO'" [ngStyle.xs]="{'overflow-x': 'auto', 'max-width': '100%'}">
            <table mat-table [dataSource]="pessoas" [ngStyle.xs]="{'min-width': '350px'}">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let pessoa">{{pessoa.nome | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let pessoa" class="button-edit">
                        <app-button (click)="editar(pessoa)">
                            <span class="material-icons">
                                edit
                            </span>
                        </app-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAdultos"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAdultos;"></tr>
            </table>
        </div>

        <app-pgempty *ngIf="msg">
            {{ msg }}
        </app-pgempty>
    </app-card-conteudo>
</app-layout-principal>
