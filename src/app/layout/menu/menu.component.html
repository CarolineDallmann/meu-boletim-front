<mat-selection-list [multiple]="false">
  <mat-list-option
    *ngFor="let item of itensMenu"
    [value]="item.path"
    [class]="
      currentRoute === item.path ? 'mat-list-single-selected-option' : ''
    "
    (selectedChange)="navegate(item)">
    {{ item.title }}
  </mat-list-option>

  <mat-list-option (click)="sairSistema()">Sair</mat-list-option>
</mat-selection-list>
